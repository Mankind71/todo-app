<!DOCTYPE html>
<html lang="en">
<head>
  <title>TodoList</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container text-center">
    <div class="header">
      <h1>Todo List</h1>
    </div>
    <div class="content">
      <ul id="list">
      </ul>
    </div>
    <div class="footer">
      <input id="userinput" type="text" placeholder="what do yo want to do?">
      <button class="btn btn-primary" type="submit" id="enter">Enter</button>
    </div>
    <div id="clear"><button class="btn btn-danger">Clear All</button></div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
